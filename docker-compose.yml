version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: todai_postgres
    environment:
      POSTGRES_USER: todai_user
      POSTGRES_PASSWORD: todai_password
      POSTGRES_DB: todai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todai_user -d todai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
